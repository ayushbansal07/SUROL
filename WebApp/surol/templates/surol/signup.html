{% extends 'surol/base.html' %}

{% block extended_body %}

<div class="container">
    <div class="row">

    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8" id="base_head" align="center">
            Synchronized User Routine OnLine
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

<div class="container" align="center">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="well well-md">
                <h3>Sign Up</h3><br>
                <form action="{% url 'signup' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="InputName">Name</label>
                        <input type="text" class="form-control" id="InputName" placeholder="Enter name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="InputEmail">Email address</label>
                        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email" name="email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="DeptName">Department Name</label>
                        <input type="text" class="form-control" id="DeptName" placeholder="Enter department name" name="dept_name">
                    </div>
                    <div class="form-group">
                        <label for="InputPass">Password</label>
                        <input type="password" class="form-control" id="InputPass" placeholder="Enter password" name="password">
                    </div>
                    <fieldset class="form-group">
                        <legend>Type</legend>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="user_type" value="0" id="optionsRadios1" checked>
                            Student
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="user_type" value="1" id="optionsRadios1" checked>
                            Professor
                        </label>
                    </div>
                    </fieldset>
                <button type="submit" class="btn-primary btn-lg">Sign Up</button>
            </form>
        </div>
    </div>
</div>
</div>
